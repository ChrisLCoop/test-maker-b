{% load static %}
<div class="col-lg-3 col-md-4">
  <!-- Price Start -->
  <h5 class="section-title position-relative text-uppercase mb-3">
    <span class="bg-secondary pr-3">Categorias</span>
  </h5>
  <div class="bg-light p-4 mb-30">
    <form>
      <a
        href="/tienda"
        class="custom-control d-flex align-items-center justify-content-between mb-3"
        ><!--
        <input
          type="checkbox"
          class="custom-control-input"
          checked
          id="price-all"
        />-->
        <label class="" for="price-all">Todas</label>
        <span class="badge border font-weight-normal"><!--{{productos.count}}--></span>
      </a>
      {% for categoria in categorias %}
      <a
        href="/tienda?cat={{categoria.id}}"
        class="custom-control d-flex align-items-center justify-content-between mb-3"
        ><!--
        <input
          type="checkbox"
          class="custom-control-input"
          checked
          id="price-all"
        />-->
        <label class="" for="price-all">{{categoria.nombre}}</label>
        <span class="badge border font-weight-normal"
          >{{categoria.producto_set.all.count}}</span
        >
      </a>
      {% endfor %}
    </form>
  </div>
  <!-- Price End -->

  <!-- Color Start -->
  <h5 class="section-title position-relative text-uppercase mb-3">
    <span class="bg-secondary pr-3">Areas / Tipo</span>
  </h5>
  <div class="bg-light p-4 mb-30">

        href="/tienda"
        class="custom-control d-flex align-items-center justify-content-between mb-3"

          id="price-all"
        />-->
        <label class="" for="price-all">Todas</label>
        <span class="badge border font-weight-normal"><!--{{productos.count}}--></span>
      </a>
      {% for area in areas %}
      <a
        href="/tienda?are={{area.id}}"
        class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
        ><!--
        <input
          type="checkbox"
          class="custom-control-input"
          checked
          id="size-all"
        />-->
        <label class="" for="size-all"
          >{{area.nombre}}</label
        >
        <span class="badge border font-weight-normal"
          >{{area.producto_set.all.count}}</span
        >
      </a>
      {% endfor %}
    </form>
  </div>
  <!-- Color End -->
