    {% for producto in productos %}
    <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
      <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
          {% if producto.productoimagen_set.exists %}
          <img
            class="img-fluid w-100"
            src="{{producto.productoimagen_set.first.imagen.url}}"
            alt=""
          />
          {% else %}
          <img
            class="img-fluid w-100"
            src="{% static 'img/product-1.jpg' %}"
            alt=""
          />
          {% endif %}
          <div class="product-action">
            <a
              class="btn btn-outline-dark btn-square"
              href="/carrito/add/{{producto.id}}"
              ><i class="fa fa-shopping-cart"></i
            ></a>
            <!--
                        <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                        <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>-->
            <a
              class="btn btn-outline-dark btn-square"
              href="/producto/{{producto.id}}"
              ><i class="fa fa-search"></i
            ></a>
          </div>
        </div>
        <div class="text-center py-4">
          <a
            class="h6 text-decoration-none text-truncate"
            href="/producto/{{producto.id}}"
            >{{producto.nombre}}</a
          >
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>S/.{{producto.precio}}</h5>
            <!--<h6 class="text-muted ml-2"><del>S/.{{producto.precio}}</del></h6>-->
          </div>
          <div class="d-flex align-items-center justify-content-center mb-1">
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small>{{producto.popularidad}}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
